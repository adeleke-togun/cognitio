<div class="container"><section id="home" class="main"><div class="container-fluid"><div class="margin-top row"><div class="col-md-12 notifications">Notifications: There are currently no notifications at this time</div></div></div><div class="container-fluid"><div id="form-wrap"><p class="submit-head">SUBMIT AN ASSIGNMENT</p><form id="submit-form" name="submitAssignment"><div class="form-group form-top"><label for="assessment" class="col-md-3 control-label">Assessment:</label><div class="col-md-6"><select id="assessment" ng-model="response.assessment_id" required="required" class="form-control"><option value="" disabled="disabled" selected="selected">Choose an assessment</option><option ng-repeat="assess in assessments" value="{{ assess.$id }}">{{ assess.topic }}</option></select></div></div><div class="form-group clear-form-float"><label for="description" class="col-md-3 control-label">Description:</label><div class="col-md-6"><textarea id="description" name="description" rows="7" ng-model="response.description" placeholder="Enter a description of your assignment..." required="required" class="form-control"></textarea></div></div><div class="form-group clear-form-float"><label id="file-upload-label" for="file-upload" class="col-md-3 control-label">File Upload:</label><div class="col-md-6"><input id="file-upload" type="file" name="file-upload" accept=".zip,.png,.jpg,.psd" ngf-select="ngf-select" ng-model="files" class="form-control"/></div></div><div class="form-group clear-form-float"><div class="col-md-offset-3 col-md-6"><input type="Submit" value="SUBMIT" ng-click="send(response)" ng-disabled="submitAssignment.$invalid" class="btn-submit btn btn-default"/><input type="Reset" value="RESET" class="btn-reset btn"/></div></div></form></div></div></section></div>
